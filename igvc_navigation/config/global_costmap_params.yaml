global_costmap:
    global_frame: odom
    robot_base_frame: base_link
    plugins:
        # - {name: traversability_layer, type: "traversability_layer::TraversabilityLayer"}
        - {name: line_layer,     type: "line_layer::LineLayer"}
        # - {name: back_circle_layer, type: "back_circle_layer::BackCircleLayer"}
        # - {name: inflation_layer,       type: "costmap_2d::InflationLayer"}
    publish_frequency: 5.0
    footprint: [[-0.4318,0.3048],[0.4318,0.3048],[0.4318,-0.3048],[-0.4318,-0.3048]]
    width: 200
    height: 200
    origin_x: -100
    origin_y: -100
    update_frequency: 10
    track_unknown_space: false
    unknown_cost_value: 30
    rolling_window: false
    resolution: 0.1
    always_send_full_costmap: true
    inflation_layer:
        inflation_radius: 5.0
line_layer:
    map:
        frame_id: "odom"
        resolution: 0.1
        length_x: 200
        length_y: 200
        occupied_threshold: 0.5
        max_occupancy: 0.99
        min_occupancy: 0.01
        costmap_topic: "/line_layer/costmap"
        debug:
            map_topic: "/mapper/debug/lines/gridmap"
            enabled: false
    /cam/center:
        topics:
            raw_image_ns: "/raw"
            raw_image: "/image"
            segmented_image_ns: "/segmented"
            segmented_image: "/image"
        max_distance: 10
        probabilities:
            miss: 0.7
            hit: 0.7
            miss_exponential_coeff: 0.1
            miss_angle_exponential_coeff: 5
            hit_exponential_coeff: 0.1
        debug:
            line_topic: "/line_layer/debug/center/line"
            nonline_topic: "/line_layer/debug/center/nonline"
    /cam/left:
        topics:
            raw_image_ns: "/raw"
            raw_image: "/image"
            segmented_image_ns: "/segmented"
            segmented_image: "/image"
        max_distance: 10
        probabilities:
            miss: 0.7
            hit: 0.7
            miss_exponential_coeff: 0.05
            miss_angle_exponential_coeff: 5
            hit_exponential_coeff: 0.05
        debug:
            line_topic: "/line_layer/debug/left/line"
            nonline_topic: "/line_layer/debug/left/nonline"
    /cam/right:
        topics:
            raw_image_ns: "/raw"
            raw_image: "/image"
            segmented_image_ns: "/segmented"
            segmented_image: "/image"
        max_distance: 10
        probabilities:
            miss: 0.7
            hit: 0.7
            miss_exponential_coeff: 0.05
            miss_angle_exponential_coeff: 5
            hit_exponential_coeff: 0.05
        debug:
            line_topic: "/line_layer/debug/right/line"
            nonline_topic: "/line_layer/debug/right/nonline"
    projection:
        length_x: 30
        length_y: 30
        line_closing_kernel_size: 5
        freespace_closing_kernel_size: 5
traversability_layer:
    map:
        frame_id: "odom"
        resolution: 0.1
        length_x: 200
        length_y: 200
        occupied_threshold: 0.5
        max_occupancy: 0.99
        min_occupancy: 0.01
        costmap_topic: "/slope/costmap"
        debug:
            map_topic: "/slope/debug"
            enabled: false
    untraversable_probability: 0.8
    slope_threshold: 0.45
