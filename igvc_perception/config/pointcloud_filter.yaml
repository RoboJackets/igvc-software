pointcloud_filter:
    topic:
        input: "velodyne_points"
        transformed: "lidar/transformed"
        occupied: "lidar/occupied"
        free: "lidar/free"
    back_filter:
        start_angle: -2.0
        end_angle: 2.0
    radius_filter:
        radius_squared: 225
    ground_filter:
        height_min: 0.4
        height_max: 1.2
    raycast_filter:
        min_range: 2.0
        end_distance: 15
        angular_resolution: 0.02
        start_angle: -2.0
        end_angle: 2.0
    fast_segment_filter:
        ground_topic: "/ground"
        nonground_topic: "/nonground"
        num_segments: 270
        error_t: .015
        slope_t: .4
        intercept_z_t: 100
        dist_t: .1
        debug_viz: true
    frames:
        base_footprint: "base_footprint"
    timeout_duration: 0.5
